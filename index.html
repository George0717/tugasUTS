<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Kependudukan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/adm.png" />
  </head>
  <body>
    <section id="berhasil" class="pop-green hidden">
      <h1>Data Telah diterima</h1>
    </section>
    <!-- Formulir Pengisian -->
    <div class="container-fluid mx-auto formulir">
      <div class="row g-3 mt-3 data">
        <h1>Formulir Data Kependudukan</h1>
        <div class="col-lg-8 col-ms-3 col-xs-12">
          <label for="">NIK</label>
          <input type="text" class="form-control" placeholder="NIK" id="nik" />
        </div>
        <br />
        <div class="col-lg-8 col-ms-8 col-xs-12">
          <label for="">Nama</label>
          <input type="text" class="form-control" placeholder="Nama Lengkap" id="nama" />
        </div>
        <br />
        <div class="col-lg-8 col-ms-8 col-xs-12">
          <label for="">Alamat</label>
          <input type="text" class="form-control" placeholder="Alamat Lengkap" id="alamat" />
        </div>
        <button type="button" class="btn btn-outline-primary col-lg-8 col-ms-8 col-xs-12" id="submit">Kirim</button>
      </div>
      <!-- Akhir Formulir Pengisian -->
      <div class="col-lg-6 col-sm-12 col-xs-12">
        <!-- table Penduduk -->
        <table class="table table-striped table-hover table-primary mt-3 center output">
          <thead>
            <tr>
              <th>NIK</th>
              <th>Nama</th>
              <th>Alamat</th>
            </tr>
          </thead>
          <tbody id="tblPenduduk"></tbody>
        </table>
      </div>
      <!-- Akhir Table Penduduk -->
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
